function getCookie(cname) {
    var ca = document.cookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1);
        if (c.indexOf(cname + "=") == 0) return c.substring(cname.length + 1, c.length);
    }
    return "";
}

function floatString(x, digits) {
  if (typeof(x) == "string") return x;
  if (x>=Math.pow(10,digits) || x < 0) return "-".repeat(digits);
  else return RegExp("[^0]"+(".".repeat(digits-1))).exec(parseFloat(x).toFixed(digits-1));
}

var statuses = {};
for (unit in visibilities) {
  statuses[unit] = getCookie(unit);

}

document.getElementById("headTable").innerHTML = fill + "</tr>";
for (s in statuses) {
  document.getElementById(s).onfocus = function() {

    update();
    event.target.className = 'divButton';
    event.target.contentEditable = false;
    event.target.innerHTML = names[event.target.id];
  };
}

  obj[i]["mcm"] = floatString(i*i/.0254,5);
  obj[i]["in2"] = floatString(i*i*Math.PI/4/25.4/25.4,5);
  obj[i]["mm2"] = floatString(i*i*Math.PI/4,5);
  obj[i]["mil2"] = floatString(i*i*Math.PI/4/.0254/.0254,5);
//  obj[i]["inch"] = floatString(i,5);
//  obj[i]["mm"] = floatString(i*25.4,5);
//  obj[i]["mcm"] = floatString(i*i*1000,5);
//  obj[i]["in2"] = floatString(i*i*Math.PI/4,5);
//  obj[i]["mm2"] = floatString(i*i*Math.PI/4*25.4*25.4,5);
//  obj[i]["mil2"] = floatString(i*i*Math.PI/4*1000000,5);
}


function update() {
  for (unit in statuses)
    document.cookie = unit + "=" + statuses[unit];
  
  obj = {};
  
  if (statuses["drill"] == "a")
    for (x in constantsTable["drill"])
      add(constantsTable["drill"][x], "drill", "<a href=drill.html?"+x.split(",")[0]+">"+x+"</a>");
  
  if (statuses["awg"] == "a")
    for (x in constantsTable["awg"])
      add(constantsTable["awg"][x], "awg", "<a href=awg.html?"+x.split(",")[0]+">"+x+"</a>");
  
  if (statuses["swg"] == "a")
    for (x in constantsTable["swg"])
      add(constantsTable["swg"][x], "swg", "<a href=swg.html?"+x.split(",")[0]+">"+x+"</a>");
  
  if (statuses["screw"] == "a" || statuses["screw"] == "i")
    for (x in constantsTable["ithr"])
      add(constantsTable["ithr"][x], "screw", "<a href=ithr.html?"+x.split(",")[0]+">"+x+"</a>");
  
  if (statuses["screw"] == "a" || statuses["screw"] == "m")
    for (x in constantsTable["mthr"])
      add(constantsTable["mthr"][x], "screw", "<a href=mthr.html?"+x.split(",")[0]+">"+x+"</a>");
  
  var d = Number(statuses["frac"]);
  if (!isNaN(d) && 0 < d)
    for (i=1; i<=2*d; i+=1)
      add(i/d*25.4, "frac", fracString(i,d));
  
  var d = Number(statuses["inch"]);
  if (!isNaN(d) && 0 < d)
    for (i=d; i<=2; i+=d)
      add(i*25.4, "inch", floatString(d,5));
  
  var d = Number(statuses["mm"]);
  if (!isNaN(d) && 0 < d)
    for (i=d; i<=50; i+=d)
      add(i, "mm", floatString(i,5));
  
  var list = []
  for (x in obj)
    list.push(obj[x]);
  
  list = list.sort(function(a, b) {return Number(a["mm"]) - Number(b["mm"])});
  
  
  var fill = "";
  for (i=0; i<list.length; i++) {
    fill += "<tr>";
    for (s in statuses)
      if (statuses[s] != "h")
        if (list[i][s] === undefined) fill += "<td></td>";
        else fill += "<td>" + list[i][s] + "</td>";
    fill += "</tr>\n";
  }
  fill += "<tr><td colspan=\"100\" class=\"divButton\" onclick=\"for(unit in statuses) if(statuses[unit]==\"h\") statuses[unit]=\"n\"; update();\">Restore Columns</td></tr>";
  document.getElementById("mainTable").innerHTML = fill;
}





function gcd(a, b) {
  while (true) {
    if (b == 0) return a;
    a %= b;
    if (a == 0) return b;
    b %= a;
  }
}
function fracString(num, den) {
  var out = "";
  if (num>=den)
    out += Math.round(num/den) + " ";
  num %= den;
  if (num > 0) {
    g = gcd(num, den);
    num /= g;
    den /= g;
    out += num + "/" + den;
  }
  return out
}

/******************************* Touch and click ******************************/
var id = "";
var timer;
window.ontouchstart = function(event) {
  id = event.target.id;
  if (event.target.matches(".divButton") && id!="") {
    timer = setTimeout(function() {event.target.focus();}, 1000);
  }
}

window.ontouchend = function(event) {
  if (timer) clearTimeout(timer);
  if (id != "") {
    var vis = visibilities[id];
    var index = vis.indexOf(statuses[id]);
    var bounds = event.target.getBoundingClientRect();
    if (event.changedTouches[0].pageX < bounds.left) { // next setting
      if (1 < index) statuses[id] = vis[index-1];
    } else if (event.changedTouches[0].pageX > bounds.right) { // previous setting
      if (index < 0) index=0;
      if (index + 1 < vis.length) statuses[id] = vis[index+1];
    } else if (event.changedTouches[0].pageY > bounds.bottom) { // clear setting
      statuses[id] = "h";
    }
    update();
  }
}

update();

/******************************* Table selection ******************************/

document.getElementById("mainTable").style.display = "";
